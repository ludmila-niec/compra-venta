<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class=".container-fluid">
        <nav class="nav nav-pills flex-column flex-sm-row justify-content-between navbar bg-main-color py-3">
            <a href="/inicio"><h3 class="text-white">MercadoLib</h3></a>
            <div class="d-flex">
                <div class="mr-4">
                    <button class=" btn btn-primary btn-main-color text-uppercase round-border px-3" id="crearProducto">Crear Publicacion +</button>
                </div>
                <div class="dropdown mr-2">
                    <button class="btn btn-primary btn-main-color text-uppercase round-border px-3 dropdown-toggle d-flex align-items-center" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="material-icons mr-2">
                            person
                        </span> Usuario
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" id="btn-mis-datos" href="#">Mis Datos</a>
                        <a class="dropdown-item" id="btn-mis-productos" href="#seccion-mis-productos">Mis Productos</a>
                        <a class="dropdown-item" id="btn-mis-compras" href="#">Mis Compras</a>
                        <a class="dropdown-item" id="btn-cerrar-sesion" href="#">Cerrar Sesion</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <div id="background" style="padding-bottom: 3rem;">
            <div class="container pb-1 my-5 ml-3">
                <h1 class="display-4 mb-5 ">Hey <span id="nombreUsuario">Nombre</span>, Bienvenide!</h1>
            </div>
            <section id="seccion-buscador-producto">
                 <form id="form-buscador-producto" method="get">
                    <div class="row mx-0 my-5 py-4 contenedor-buscador-producto">
                        <div class="col-10 m-auto d-flex flex-column align-items-center justify-content-between">
                            <h2 class="mb-4 text-secondary">Buscar Productos</h2>
                            <input class="form-control form-control-lg col-8 input-shadow" type="text" id="input-busqueda-producto" placeholder="Ingresá tu búsqueda aquí..." />
                            <button type="submit" id="btn-buscar-producto" class="btn btn-primary px-4 mt-4 round-border btn-main-color">
                             Buscar
                             </button>
                         </div>
                </form>
        </div>
        </div>
            <div id="container-busqueda-resultado" class="oculto">
                <div class="row py-3 d-flex justify-content-center mx-0">
                    <div class="col-10">
                        <div>
                            <h4 id="busqueda-activa-placeholder">
                                <strong>Resultados para:</strong>
                            </h4>
                        </div>
                        <ul class="nav justify-content-end">
                        
                            <li class="nav-item">
                                <a class="nav-link" id="query-nuevo" href="#">Nuevo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="query-usado" href="#">Usado</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="query-todos" href="#">Todos</a>
                            </li>
                        </ul>
                        <hr id="barra-separadora-resultados" />
                        <div id="resultado-busqueda-dinamica"  class="row row-cols-1 row-cols-md-4"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="seccion-mis-productos" class="visible my-5 col-11 mx-auto">
                <div class="d-flex flex-row justify-content-between align-items-baseline mx-5">
                    <p class="text-uppercase h5">Mis Productos</p>
                </div>
                <hr>
                <div class="d-flex justify-content-center">
                    <div id="faltaProducto" class="my-5 py-4 d-flex flex-column justify-content-center align-items-center">
                        <h1 class="text-center text-muted my-4" style="opacity: 0.5;">Aún no tiene ningun Producto Publicado.</h1>
                        <button class=" btn btn-primary btn-main-color text-uppercase round-border px-3 my-3" id="crearPrimerProducto">Crear Publicacion +</button>
                        <br>
                        
                    </div>
                </div>
                <div id="contenedorCard" class="row row-cols-1 row-cols-md-4 oculto" ></div>
            
        </section>
    </main>
    <footer class="bg-main-color d-flex justify-content-center align-items-center" style="height: 6vh;">
        <p class="text-white m-1">&copy 2020 MercadoLib</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="dashboard.js"></script>
    <script src="./buscador.js"></script>
</body>
</html>
