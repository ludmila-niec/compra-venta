<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publica tu producto en MerLib</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="nav nav-pills flex-column flex-sm-row justify-content-between navbar bg-main-color py-3">
        <a href="/inicio">
            <h3 class="text-white">MercadoLib</h3>
        </a>
    </nav>

        <section id="creaTuProducto">

            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Publica tu Producto</h1>
                    <p class="lead">Solo tenes que ingresar los siguientes datos para poder publicar tu producto en nuestra pagina.</p>
                </div>
            </div>
        </section>
        <section id="registroProducto">
            <div class="row my-5 mx-0">
                <div class="col-md-5 m-auto">
                    <div class="card card-body border-main-color">
                        <h1 class="mb-5">Crear Producto</h1>
                        <form id="formCrearProducto">
                            <div class="contenedorProducto">
                                <div class="form-group">
                                    <label for="exampleInputProduct">Nombre de tu producto</label>
                                    <input type="text" class="form-control" name="nombreProducto" id="exampleInputProduct" placeholder="Nombre del Producto" required>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPrice">Precio del Producto</label>
                                    <input type="number" class="form-control" name="precio" id="exampleInputPrice" placeholder="Precio de tu Producto" required>
                                </div>
                                <div class="form-group col-md-5 pl-0">
                                    <label for="exampleInputEstate">Estado del Producto:</label>
                                    <select name="estado" id="estadoProducto" class="form-control" required>
                                        <option value="nuevo" selected>Nuevo</option>
                                        <option value="usado">Usado</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Descripci√≥n del Producto</label>
                                    <textarea class="form-control" name="descripcion" id="exampleFormControlTextarea1" placeholder="Descripcion de tu Producto" rows="3" maxlength="140" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-main-color mt-5 p-2 btn-block">Crear Producto</button>
                                <a class="btn btn-dark  mt-3 p-2 btn-block" href="/inicio" role="button">Cancelar</a>
                        </form>
                        </div>
                    </div>
                </div>

        </section>
        </div>
        <script src="crear-producto.js"></script>
</body>

</html>
